<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Undamped Vibration Simulation</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         background-color: #FFFFFF;
         font-family: Arial, sans-serif;
      }
      .container {
         max-width: 720px;
         margin: 0 auto;
         padding: 20px;
      }
      .header-image {
         display: block;
         margin-bottom: 20px;
      }
      .title {
         font-size: 1.2em;
         color: #003333;
         font-weight: bold;
         margin-bottom: 15px;
      }
      .description {
         margin-bottom: 20px;
         line-height: 1.4;
      }
      .applet-container {
         text-align: center;
         margin: 20px 0;
      }
      .applet-fallback {
         background: #f0f0f0;
         padding: 40px;
         border: 1px solid #ccc;
         color: #666;
         text-align: center;
      }
   </style>
</head>
<body>
   <div class="container">
      <img src="../heading.jpg" width="520" height="37" alt="One DOF Header" class="header-image">

      <div class="title">Simulation of undamped vibration</div>

      <div class="description">
         This simulation is of the transient vibration of a spring/mass system without damping.
      </div>

      <div class="applet-container">
         <object data="Undamped/Undamped.class" type="application/x-java-applet" width="700" height="400">
            <param name="code" value="Undamped.class">
            <param name="codebase" value="Undamped/">
            <div class="applet-fallback">
               <strong>Java Applet: Undamped Vibration Simulation</strong><br>
               <small>This content requires Java to be enabled in your browser.</small>
            </div>
         </object>
      </div>
   </div>
</body>
</html>
