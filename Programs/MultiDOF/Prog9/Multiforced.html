<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Response of 5DOF System</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         background-color: #FFFFFF;
         font-family: Arial, sans-serif;
      }
      .container {
         max-width: 720px;
         margin: 0 auto;
         padding: 20px;
      }
      .header-image {
         display: block;
         margin-bottom: 20px;
      }
      .title {
         color: #003333;
         font-size: 1.2em;
         font-weight: bold;
         margin-bottom: 15px;
      }
      .description {
         margin-bottom: 15px;
         line-height: 1.4;
      }
      .applet-container {
         text-align: center;
         margin: 20px 0;
      }
      .applet-fallback {
         background: #f0f0f0;
         padding: 40px;
         border: 1px solid #ccc;
         color: #666;
         text-align: center;
      }
   </style>
</head>
<body>
   <div class="container">
      <img src="../heading.jpg" width="520" height="37" alt="Multi DOF Header" class="header-image">

      <div class="title">Forced Response</div>

      <div class="description">
         The graph shows the magnitude of the forced response of a damped five degree of freedom system.
      </div>

      <div class="description">
         The animation is at the frequency shown in blue.
      </div>

      <div class="applet-container">
         <object type="application/x-java-applet" width="700" height="480">
            <param name="code" value="Multiforced.class">
            <param name="codebase" value="Multiforced.out/">
            <div class="applet-fallback">
               <strong>Java Applet: Multi-DOF Forced Response</strong><br>
               <small>Your browser does not support Java applets. Please ensure Java is installed and enabled.</small>
            </div>
         </object>
      </div>
   </div>
</body>
</html>
